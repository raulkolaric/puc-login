<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <h1>PUC-SP</h1>
        <img src="../public/puc-main.png" alt="PUC-SP Logo" width="75">
    </div>
    <div class="login">
        <div class="container">
            <h2>Login Automático</h2>
            <input class="toggleFill" id="'autofillToggle'" type="checkbox">
            <label for="autoFillEnabled"></label>
        </div>
        <p>Seu login é guardado localmente no navegador.</p>
        <div class="login-input">
            <input id="RA" type="text" autocomplete="off" id="username" placeholder="RA">
            <input id="SENHA" type="password" placeholder="Senha">            
        </div>
    </div>
    <p>This is the main content of the page.</p>
    <script src="input.js"></script>
</body>
</html>
